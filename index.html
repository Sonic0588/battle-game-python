<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
    <title>Game</title>
</head>
<body>
 <div class="reg">
         <div class="reg__line">
             <div class="reg__text">Если хочешь играть, заполни поля</div>
         </div>
     <div class="reg__characters">
         <div class="reg__line">
             <label for="reg-name" class="reg__label">Имя</label>
             <input type="text" class="reg__inp field" id="reg-name" required>
         </div>
         <div class="reg__line">
             <div class="reg__text">Сумма скиллов != 10</div>
         </div>
         <div class="reg__line">
             <label for="reg-power" class="reg__label">Сила</label>
             <input type="text" class="reg__inp field" name="reg-power" id="reg-power" required>
         </div>
         <div class="reg__line">
             <label for="reg-agility" class="reg__label">Ловкость</label>
             <input type="text" class="reg__inp field" name="reg-agility" id="reg-agility" required>
         </div>
         <div class="reg__line">
             <label for="reg-endurance" class="reg__label">Выносливость</label>
             <input type="text" class="reg__inp field" name="reg-endurance" id="reg-endurance" required>
         </div>
     </div>
     <div class="reg__btn" id="js-button">Заполнить</div>
 </div>

</body>
</html>
